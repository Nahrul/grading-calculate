<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Final Grade</title>
</head>
<body>
    <section class="jumbotron">
        <div class="content">
            <h1>Final Grade App</h1>
            <h3>Tugas Algoritma Pemograman Semester 1 Informatika</h3>
            <p>Nahrul Hayat, Daffa Pratama, Salsabila Salwa</p>
            
        </div>
        <div class="container">
            <form action="/" method="POST">
                <div class="input-group">
                    <label for="tugas">Tugas</label>
                    <input type="number" id="tugas" name="tugas" placeholder="Masukkan nilai tugas">
                </div>
                <div class="input-group">
                    <label for="uts">UTS</label>
                    <input type="number" id="uts" name="uts" placeholder="Masukkan nilai UTS">
                </div>
                <div class="input-group">
                    <label for="uas">UAS</label>
                    <input type="number" id="uas" name="uas" placeholder="Masukkan nilai UAS">
                </div>
                <button type="submit">Calulate</button>
            </form>
        {% if final_grade is not none %}
            <div class="result">
                <h1>Nilai akhir: {{'%.2f'|format( final_grade)}}</h1>
                <h1>Status: {{ status }}</h1>
            </div>
        {% endif %}
        </div>
    </section>
</body>
</html>
